# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:



jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    # Блок defaults удален отсюда
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        # Теперь эта команда выполнится в корне проекта, где лежит gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle and generate report
        run: ./gradlew build jacocoTestReport

      - name: List files for debugging
        run: ls -R

      - name: Check coverage and publish
        id: jacoco
        uses: madrapps/jacoco-report@v1.2
        with:
          # Путь исправлен: убран префикс с названием ветки
          paths: ./app/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          min-coverage-changed-files: 80

      - name: Generate javadoc
        run: ./gradlew javadoc

      - name: Publish javadoc
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          clean: true
          # Путь исправлен: убран префикс с названием ветки
          folder: app/build/docs/javadoc
          # Можно оставить target-folder, если вы хотите публиковать javadoc в папку с именем ветки на gh-pages
          target-folder: ${{ github.head_ref }}

  # Задача checkstyle остается без изменений
  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run check style
        uses: nikitasavinov/checkstyle-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          checkstyle_config: '.github/google_checks.xml'
          reporter: 'github-pr-check'